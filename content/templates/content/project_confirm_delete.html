{% extends "base.html" %}
{% load static %}

{% block title %}Delete Project | OnePlus{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="text-center mb-4">
        <h2 class="fw-bold text-danger">Delete Project</h2>
        <p class="text-muted">Are you sure you want to delete the project: <strong>{{ object.title }}</strong>?</p>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
        </form>
        <a href="{% url 'project_detail' object.slug %}" class="btn btn-secondary px-4">Cancel</a>
    </div>

</div>
{% endblock %}
