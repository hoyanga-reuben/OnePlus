{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-danger">Delete Account</h2>
  <p class="text-muted">Are you sure you want to permanently delete your account? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete my account</button>
    <a href="{% url 'settings' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
