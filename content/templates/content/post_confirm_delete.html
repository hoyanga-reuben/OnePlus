{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-danger text-white text-center rounded-top-4">
          <h3 class="mb-0">‚ö†Ô∏è Confirm Delete</h3>
        </div>

        <div class="card-body text-center p-4">
          <p class="fs-5 mb-4">
            Are you sure you want to permanently delete this post?
          </p>

          <div class="alert alert-warning rounded-3">
            <strong>{{ object.title }}</strong><br>
            <small class="text-muted">{{ object.category }}</small>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3 mt-4">
              <a href="{% url 'blog_detail' object.pk %}" class="btn btn-outline-secondary rounded-pill px-4">
                ‚úñ Cancel
              </a>
              <button type="submit" class="btn btn-danger rounded-pill px-4 shadow-sm">
                üóë Yes, Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    background-color: #fff;
    transition: all 0.3s ease-in-out;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }

  @media (max-width: 576px) {
    .card-header h3 {
      font-size: 1.3rem;
    }
    .fs-5 {
      font-size: 1rem;
    }
  }
</style>
{% endblock %}
