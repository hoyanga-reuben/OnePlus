{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg border-0 p-4 text-center" style="max-width: 500px; width: 100%;">
    <i class="bi bi-check2-circle text-success" style="font-size: 3.5rem;"></i>
    <h2 class="mt-3">Password Reset Successful</h2>
    <p class="text-muted">
      Your password has been changed successfully. You can now log in with your new password.
    </p>
    <a href="{% url 'account_login' %}" class="btn btn-primary mt-3">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </a>
  </div>
</div>
{% endblock %}
