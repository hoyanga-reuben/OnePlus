{% extends "base.html" %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg border-0 p-4 text-center" style="max-width: 500px; width: 100%;">
    <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
    <h2 class="mt-3">Check Your Email</h2>
    <p class="text-muted">
      If an account exists with the email you entered, you will receive a password reset link shortly.
    </p>
    <a href="{% url 'account_login' %}" class="btn btn-primary mt-3"><i class="bi bi-box-arrow-in-right"></i> Back to Login</a>
  </div>
</div>
{% endblock %}
